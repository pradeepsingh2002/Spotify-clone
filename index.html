<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - The Musical World</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul >
        <li class="logo"><img src="image/logo.webp" alt="wait"></li>
        <li class="nav_item"><a href="#" ><i class="fa-solid fa-house"></i>Home</a></li>

    <div class="container">

                    <img  alt="wait">
                    <span class="songName"></span> </span>

                </div>

                    <img  alt="wait">

                <div class="songItem">

                </div>
                <div class="songItem">
                    <img  alt="wait">
                    <span class="songName"></span>
                    <span class="songPlayList"><span class="timeStamp">2.51<i id="7" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                </div>

                    <img  alt="wait">

                </div>

            </div>
        </div>
        
        <div class="songBar"></div>
    </div>


    <div class="bottom">

        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-fast" id="previous"></i>
            <i class="far fa-3x SongItemPlay fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-fast" id="forward"></i>
        </div>
        <div class="songInfo">
        <img src="image/playing.gif" width="45px" alt="wait" id="gif"><span id="playingSongName">kahani suno</span>
